version: '3.5' 
services: 
  zabbix-mysql: 
    image: mysql:5.6
    container_name: zabbix-mysql 
    ports: 
      - '3306:3306' 
    environment: 
      MYSQL_ROOT_PASSWORD: zabbix 
    volumes: 
      - /root/zabbix/mysql-data:/var/lib/mysql 
  zabbix-server: 
    image: zabbix/zabbix-server-mysql:centos-5.4-latest
    container_name: zabbix-server 
    environment: 
      DB_SERVER_HOST: "zabbix-mysql" 
      MYSQL_USER: root 
      MYSQL_PASSWORD: zabbix 
    ports:
      - '10051:10051' 
    links: 
      - zabbix-mysql 
    depends_on:
      - zabbix-mysql 
  zabbix-web: 
    image: zabbix/zabbix-web-nginx-mysql:centos-5.4-latest
    container_name: zabbix-web 
    environment: 
      DB_SERVER_HOST: zabbix-mysql 
      MYSQL_USER: root 
      MYSQL_PASSWORD: zabbix 
      ZBX_SERVER_HOST: "zabbix-server" 
      PHP_TZ: Asia/Shanghai 
    ports:
      - '8888:80'
      - '443:443' 
    links: 
      - zabbix-mysql 
      - zabbix-server 
    depends_on: 
      - zabbix-mysql 
      - zabbix-server
 
